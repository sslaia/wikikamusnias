name: wikikamusnias
description: An app for Nias Wiktionary
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.2
  google_fonts: ^5.0.0
  webview_flutter: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/translations/en.json
    - assets/translations/id.json
